version: '2'
services:
    trusty: 
        image: charlesportwoodii/trusty:build
        container_name: trusty_x64
	command: bash -lc "source .vs && make build VERISON=$VERSION RELEASEVER=$RELEASEVER && make fpm_debian VERSION=$VERSION RELEASEVER=$RELEASEVER"
        volumes: 
            - ./:/data
        working_dir: /data
    xenial:
        image: charlesportwoodii/xenial:build
        container_name: xenial_x64
	command: bash -lc "source .vs && make build VERISON=$VERSION RELEASEVER=$RELEASEVER && make fpm_debian VERSION=$VERSION RELEASEVER=$RELEASEVER"
        volumes: 
            - ./:/data
        working_dir: /data
