	command: bash -lc "source .vs && make build VERISON=$VERSION RELEASEVER=$RELEASEVER && make fpm_alpine VERSION=$VERSION RELEASEVER=$RELEASEVER"
        volumes: 
            - ./:/data
        working_dir: /data
