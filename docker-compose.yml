        container_name: rhel7_x86_64
	command: bash -lc "source .vs && make build VERISON=$VERSION RELEASEVER=$RELEASEVER && make fpm_rpm VERSION=$VERSION RELEASEVER=$RELEASEVER"
        volumes: 
            - ./:/data
        working_dir: /data
    alpine3.6:
        image: charlesportwoodii/alpine3.6:build
